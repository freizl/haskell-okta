name:                okta-hosted-login
version:             0.1.0.0
github:              "freizl/haskell-okta"
license:             Apache-2.0
author:              Haisheng Wu
maintainer:          freizl@gmail.com
copyright:           Haisheng Wu
category:            Web
build-type:          Simple

extra-source-files:
- README.md

description:         Please see the README on Github at <https://github.com/freizl/haskell-okta/okta-hosted-login>

dependencies:
- base >= 4.7 && < 5

executables:
  okta-hosted-login-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O
    dependencies:
    - lens
    - warp
    - aeson
    - jose
    - lens
    - unordered-containers
    - monad-time
    - network-uri
    - parsec
    - bytestring
    - http-conduit
    - http-types
    - scotty
    - cookie
    - binary
    - text
    - wai
    - wai-extra
    - wai-middleware-static
    - warp
    - time
    - mtl
    - lucid
    - okta-samples-common

tests:
  okta-hosted-login-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - okta-hosted-login
    - http-types
    - bytestring
    - text
    - lens
    - jose
    - aeson
    - process
    - wai-extra
    - tasty
    - tasty-hspec
    - tasty-ant-xml
    - hspec
    - hspec-wai
    - wai
